                            <h2 class="tit" id="texto_inicial"> </h2>

    </div>

    <script src="./Assets/js/script.js"></script>

</html>

<script>
    function cadastrar() {

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            modal.style.display = "flex"
            texto_inicial.innerHTML = `Olá, ${emailVar}`
            texto.innerHTML = `<div style="color: red; font-weight: 500;">Os campos estão em branco, preencha eles novamente por favor</div>`;

            return false;
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                modal.style.display = "flex"
                texto_inicial.innerHTML = `Olá, ${emailVar}`
                texto.innerHTML = `<div style="color: blue; font-weight: 500;">Cadastro realizado com sucesso! Redirecionando para tela de Login...</div>`;

                setTimeout(() => {
                    window.location = "./login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                modal.style.display = "flex"
                texto_inicial.innerHTML = `Perdão`
                texto.innerHTML = `<div style="font-weight: 500;">Houve um erro ao tentar realizar o cadastro!</div>`;

            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }
</script>
