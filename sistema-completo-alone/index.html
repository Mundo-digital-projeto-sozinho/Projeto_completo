<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="wrapper">
        <a href="#demo-modal">Open Demo Modal</a>
    </div>

    <div id="demo-modal" class="modal">
        <div class="modal__content">
            <h2 class="card-heading">
                Atualize sua conta
            </h2>

            <div class="details-modal-content">
                <div class="container">
                    <!-- code here -->
                    <div class="card">

                        <form class="card-form">
                            <div class="input">
                                <input type="text" class="input-field" required />
                                <label class="input-label">Nome</label>
                            </div>
                            <div class="input">
                                <input type="text" class="input-field" required />
                                <label class="input-label">Sobrenome</label>
                            </div>
                            <div class="input">
                                <input type="text" class="input-field" required />
                                <label class="input-label">Telefone</label>
                            </div>
                            <div class="input">
                                <input type="date" class="input-field" />
                                <label class="input-label">Data de nascimento</label>
                            </div>
                            <div class="input">
                                <label class="select" for="slct">
                                    <select id="slct" required="required">
                                        <option value="" disabled="disabled" selected="selected">Selecione a linguagem
                                            que mais conhece</option>
                                        <option value="#">One</option>
                                        <option value="#">Two</option>
                                        <option value="#">Three</option>
                                        <option value="#">Four</option>
                                        <option value="#">Five</option>
                                        <option value="#">Six</option>
                                        <option value="#">Seven</option>
                                    </select>
                                    <svg>
                                        <use xlink:href="#select-arrow-down"></use>
                                    </svg>
                                </label>
                                <!-- SVG Sprites-->
                                <svg class="sprites">
                                    <symbol id="select-arrow-down" viewbox="0 0 10 6">
                                        <polyline points="1 1 5 5 9 1"></polyline>
                                    </symbol>
                                </svg>
                            </div>
                            <div class="action">
                                <button class="action-button">Cadastrar dados</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <a href="#" class="modal__close">&times;</a>
        </div>
    </div>

</body>

</html>
